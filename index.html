<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>ohmyfood</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
        <h1 class="header__logo">ohmyfood</h1>
    </header>
    <main>
      <section class="location">
        <i class="fa-solid fa-location-dot"></i>
        <p>Paris, Belleville</p>
      </section>
      <section class="presentation">
        <h2 class="presentation__title">Réservez le menu qui vous convient</h2>
        <p class="presentation__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button class="presentation__button">Explorer nos restaurants</button>
      </section>
    </main>
    <footer class="footer">
      <h3 class="footer__title">ohmyfood</h3>
      <ul class="footer__list">
        <div class="withicon">
          <i class="fa-sharp fa-solid fa-utensils"></i>
          <li class="withicon__link withicon__link--important">
            <a href="#">Proposer un restaurant</a>
          </li>
        </div>
        <div class="withicon">
          <i class="fa-solid fa-handshake-angle"></i>
          <li class="withicon__link withicon__link--important">
            <a href="#">Devenir partenaire</a>
          </li>
        </div>
        <li>
          <a href="#">Mentions légales</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
